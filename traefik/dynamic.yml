# Dynamic configuration
# dynamic.yml

tls:
  stores:
    default:
      defaultCertificate:
        certFile: /etc/traefik/certificates/traefik.crt
        keyFile: /etc/traefik/certificates/traefik.key
  certificates:
    - certFile: /etc/traefik/certificates/traefik.crt
      keyFile: /etc/traefik/certificates/traefik.key
      stores:
        - default

http:
  routers:
    shelly:
      entryPoints:
        - "websecure"
      tls: true
      rule: "Host(`{{env "SHELLY_DOMAIN"}}`)"
      service: shelly
  services:
    shelly:
      loadBalancer:
        servers:
          - url: "http://{{env "SHELLY_IP"}}"
        passHostHeader: false
